<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 | Get Text File</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <hr>
    <div id="getText"></div>
    <script>
        document.getElementById('button').addEventListener('click', getText);

        function getText(){
            let xhr = new XMLHttpRequest();
            xhr.open('Get', 'sample.txt', true);
            xhr.onload = function(){
                if(this.status == 200){
                    document.getElementById('getText').innerHTML = this.responseText;
                }else{
                    document.getElementById('getText').innerHTML = 'Not Found';
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
