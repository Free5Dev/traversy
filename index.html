<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Build Movie Info</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Movie App Search</h1>
        <form id="movieForm">
            <div class="form-group">
                <label for="movie">Movie Name</label>
                <input type="text" name="movie" id="movie" class="form-control" placeholder="Movie...">
            </div>
            <div class="form-group"><button class="btn btn-danger btn-block">Search</button></div>
        </form>
        <div id="result"></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
      $(document).ready(()=>{
        let apiKey = "63549249";
        // event form
        $("#movieForm").submit(function(event){
            event.preventDefault();
            // var movie
            var movie = $('#movie').val();
            let url = "http://www.omdbapi.com/?apikey="+apiKey;
            let result = "";
            $.ajax({
                method: 'GET',
                url: url+"&t="+movie,
                success: function(data){
                    console.log(data);
                    result = `
                        <img src="${data.Poster}" style="float:left" class="img-thumbnail" width="200" height="200"/>
                        <h2>${data.Title}</h2>
                        <h2>${data.Released}</h2>
                        <h2>${data.Runtime}</h2>
                        <h2>${data.Genre}</h2>
                        <h2>${data.Director}</h2>
                        <h2>${data.Actors}</h2>
                    `;
                    $("#result").html(result);
                }
            });
        });
      });
  </script>
</body>
</html>
