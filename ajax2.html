<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 | Get User et Users</title>
</head>
<body>
    <button id="user">User</button>
    <button id="users">Users</button>
    <hr>
    <div id="getUser"></div>
    <div id="getUsers"></div>
    <script>
        document.getElementById('user').addEventListener('click', getUser);
        document.getElementById('users').addEventListener('click', getUsers);

        function getUser(){
            let xhr = new XMLHttpRequest();
            xhr.open('Get', 'user.json', true);
            xhr.onload = function(){
                if(this.status == 200){
                    let user = JSON.parse(this.responseText);
                    let output = '';
                    output += '<ul>'+
                                    '<li>'+user.id+'</li>'+
                                    '<li>'+user.name+'</li>'+
                                    '<li>'+user.email+'</li>'+
                                '</ul>';
                    document.getElementById('getUser').innerHTML=output;
                      
                }else{
                    document.getElementById('getUser').innerHTML='Not Found';
                }
            }
            xhr.send();
        }
        function getUsers(){
            let xhr = new XMLHttpRequest();
            xhr.open('Get', 'users.json', true);
            xhr.onload = function(){
                if(this.status == 200){
                    let users = JSON.parse(this.responseText);
                    let output = '';
                    users.forEach((user) => {
                        output += '<ul>'+
                                        '<li>ID:'+user.id+'</li>'+
                                        '<li>Name:'+user.name+'</li>'+
                                        '<li>Email:'+user.email+'</li>'+
                                    '</ul><hr/>';
                    });
                    
                    document.getElementById('getUser').innerHTML=output;
                      
                }else{
                    document.getElementById('getUser').innerHTML='Not Found';
                }
            }
            xhr.send();
        }

    </script>
</body>
</html>
