<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 2 - Local JSON</title>
</head>
<body>
    <button id="buttonUser">User</button>
    <button id="buttonUsers">Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>
    
    <script>
        // create event user
        document.getElementById('buttonUser').addEventListener('click', loadUser);
        document.getElementById('buttonUsers').addEventListener('click', loadUsers);
         // object XMLHttpRequest
         var xhr= new XMLHttpRequest();
            // open url
        // function load user
        function loadUser(){
           
            xhr.open('GET', 'user', true);
            // function onload 
            xhr.onload=function(){
                if(this.status==200){
                    // console.log(this.responseText);
                    var user=JSON.parse(this.responseText);
                    var output= '';
                    output += '<ul>'+
                        '<li>ID:'+user.id+'</li>'+
                        '<li>NAME:'+user.name+'</li>'+
                        '<li>EMAIL:'+user.email+'</li>';
                        document.getElementById('user').innerHTML=output;
                }
            }
            // send
            xhr.send();
        }
        // function loadUsers
        function loadUsers(){
            // open url
            xhr.open('GET', 'users', true);
            // function onload users
            xhr.onload=function(){
                if(this.status==200){
                    var users=JSON.parse(this.responseText);
                    var output= '';
                    for(var i in users){
                        output += '<ul>'+
                            '<li>ID:'+users[i].id+'</li>'+
                            '<li>NAME:'+users[i].name+'</li>'+
                            '<li>EMAIL:'+users[i].email+'</li>';
                    }
                    document.getElementById('users').innerHTML= output;
                }
            }
            // send
            xhr.send();
        }
         
    </script>
</body>
</html>
