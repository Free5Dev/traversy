<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ajax 5 | Php Mysql Select Ajax</title>
</head>
<body>
    <div class="container mt-3">
        <button id="button" class="btn btn-primary">Get Data BDD</button>
        <div id="getName" ></div>
    </div>

    <script>
        //event button
        document.getElementById('button').addEventListener('click', load);

        function load(){
            let xhr = new XMLHttpRequest();
            xhr.open('Get', 'select.php', true);
            xhr.onload = function(){
                if(this.status == 200){
                    let names = JSON.parse(this.responseText);
                    console.log(names);
                    let output = '';
                    names.forEach((name) => {
                        output += `
                            <div class="alert alert-secondary mt-3">
                                <ul>
                                    <li>${name.id}</li>
                                    <li>${name.name}</li>
                                </ul>
                            </div>
                        `;
                    });
                    document.getElementById('getName').innerHTML=output;
                }else{
                    document.getElementById('getName').innerHTML='Not Found';
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
